<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="background-container">
        <!-- navbar -->
         <header>
            
            <nav class=" nav navbar navbar-expand-sm fixed-top  " id="navbar2">
            <div class="container-fluid">
                <a class="navbar-brand text-light ms-5 name " href="#home">
                    <h2 class="logo">Logo</h2>
                </a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse me-5 " id="navcollapse">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item ">
                            <a href="#index" class="nav-link text-white pe-4">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./pages/category.html" class="nav-link text-white pe-4"> About</a>
                        </li>
                        <li class="nav-item">
                            <a href="./pages/authors.html" class="nav-link text-white pe-4">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="./pages/authors.html" class="nav-link text-white pe-4">Contact</a>
                        </li>
                        <li class="nav-item">

                            <button class="text-white btn btn-outline-light login-btn "
                                onclick="buttonclick()">login</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
         </header>
        <div class="wrapper visible glass-card position-absolute top-50 start-50 translate-middle" id="close-container" >
            <div class="d-flex justify-content-end ">
                <div class="bg-dark close-div">
                    <button id="closeLogin" class="btn-close btn-close-white p-2" onclick="closeBtn()" aria-label="Close"></button>
                </div>
            </div>
            <div class="form-container ">
                <div class="form-inner ">
                    <form action="#" class="login p-4">
                        <h4 class="text-center fw-bold mb-4">Login</h4>
                        <div class="mb-3 form-floating ">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                required />
                            <label for="email" class="form-label">Email <a href=""
                                    class=" bi bi-envelope-fill text-dark"></a></label>
                        </div>
                        <div class="mb-4 form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required />
                            <label for="password" class="form-label">Password <a href=""
                                    class=" bi bi-lock-fill text-dark"></a></label>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" />
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        <div class="d-grid glass-card">
                            <button type="submit" class="btn btn-dark text-white">Login</button>
                        </div>

                        <div class="signup-link text-center mt-3 pb-4"> Don't have an account?
                            <label for="signup" class="slide signup">Register</label>
                        </div>
                    </form>
                    <form action="#" class="signup p-4">
                        <h4 class="text-center fw-bold mb-4 text-dark">Registration</h4>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                            <label for="username">Username
                                <a href="" class=" bi bi-person-fill text-dark"></a>
                            </label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email<a href="" class=" bi bi-envelope-fill text-dark"></a></label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password <a href="" class=" bi bi-lock-fill text-dark"></a></label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">I agree to the terms & conditions</label>
                        </div>
                        <div class="d-grid glass-card">
                            <button type="submit" class="btn btn-dark text-white">Register</button>
                        </div>
                        <div class="text-center mt-3">
                            <div class="slide-controls ">
                                <small class="text-dark">
                                    Already have an account?
                                </small>
                                <label for="login" class="slide login">Login</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
